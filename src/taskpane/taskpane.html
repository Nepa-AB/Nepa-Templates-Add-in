<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nepa Templates Add-in</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <h1>Nepa Templates Add-in</h1>

  <section>
    <h2>Templates</h2>
    <div class="template-buttons">
      <a class="template-button" href="https://nepa-ab.github.io/Nepa-Templates-Add-in/template1.pptx" target="_blank">Template 1</a>
      <a class="template-button" href="https://nepa-ab.github.io/Nepa-Templates-Add-in/template2.pptx" target="_blank">Template 2</a>
    </div>
  </section>

  <section>
    <h2>Backgrounds & Images</h2>
    <label for="imageCategory">Select Category:</label>
    <select id="imageCategory">
      <option value="backgrounds">Backgrounds</option>
      <option value="halfpage">Half Page Images</option>
      <option value="thin">Thin Images</option>
    </select>
    <p class="tip">Tip: Drag and drop an image onto your slide. It keeps original size.</p>
    <div id="imageContainer" class="image-grid"></div>
  </section>

  <section>
    <h2>Slides</h2>
    <label for="slideCategory">Select Slide Deck:</label>
    <select id="slideCategory">
      <option value="arrows">Arrows, Numbers, Symbols, Banners</option>
      <option value="assets">Assets</option>
    </select>
    <div id="slidesContainer" class="image-grid slides-grid"></div>
  </section>

  <script src="taskpane.js"></script>
</body>
</html>
