<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nepa Templates Add-in</title>
  <link rel="stylesheet" href="taskpane.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 24px; }
    .button {
      display: inline-block;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #ff8b00;
      color: black;
      border: none;
      border-radius: 4px;
      margin: 6px 0;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #f8f8f8;
    }
    #notify {
      margin-top: 24px;
      padding: 10px;
      min-height: 32px;
      background-color: #f5f7fa;
      border-radius: 6px;
    }
    .background-list {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }
    .background-image {
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    .background-image:hover, .background-image:focus {
      border: 2px solid #0079d4;
    }
    .image-section {
      display: none;
    }
  </style>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script defer src="taskpane.js"></script>
</head>
<body>
  <div>
    <h2>Templates</h2>
    <a class="button" href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20empty%20template.pptx" target="_blank" rel="noopener noreferrer">
      Insert Nepa Empty Template
    </a>
    <br />
    <a class="button" href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20template%20with%20example%20pictures.pptx" target="_blank" rel="noopener noreferrer">
      Insert Nepa Template with Example Pictures
    </a>
  </div>

  <div style="margin-top: 28px;">
    <h2>Insert Image</h2>
    <label for="imageCategory">Choose Image Type:</label>
    <select id="imageCategory" style="margin-left: 10px; padding: 4px;">
      <option value="backgrounds">Backgrounds</option>
      <option value="half">Half Page Images</option>
      <option value="thin">Thin Images</option>
    </select>
  </div>

  <!-- Backgrounds -->
  <div id="backgrounds" class="image-section">
    <div class="background-list">
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/backgrounds/background%201.png" class="background-image" alt="Background 1" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/backgrounds/background%202.png" class="background-image" alt="Background 2" draggable="true" width="80" height="60" />
    </div>
    <div style="font-size: 12px; color: #666;">
      <em>Tip:</em> Drag and drop a background onto your slide. It keeps original size.
    </div>
  </div>

  <!-- Half Page Images -->
  <div id="half" class="image-section">
    <div class="background-list">
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/half%20page%201.jpg" class="background-image" alt="Half Page 1" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/half%20page%202.jpg" class="background-image" alt="Half Page 2" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/half%20page%203.jpg" class="background-image" alt="Half Page 3" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/half%20page%204.jpg" class="background-image" alt="Half Page 4" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/half%20page%205.jpg" class="background-image" alt="Half Page 5" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/half%20page%206.jpg" class="background-image" alt="Half Page 6" draggable="true" width="80" height="60" />
    </div>
  </div>

  <!-- Thin Images -->
  <div id="thin" class="image-section">
    <div class="background-list">
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/thin%20image%201.jpg" class="background-image" alt="Thin Image 1" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/thin%20image%202.jpg" class="background-image" alt="Thin Image 2" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/thin%20image%203.jpg" class="background-image" alt="Thin Image 3" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/thin%20image%204.jpg" class="background-image" alt="Thin Image 4" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/thin%20image%205.jpg" class="background-image" alt="Thin Image 5" draggable="true" width="80" height="60" />
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/Images/thin%20image%206.jpg" class="background-image" alt="Thin Image 6" draggable="true" width="80" height="60" />
    </div>
  </div>

  <div id="notify" role="status" aria-live="polite"></div>

  <script>
    // Show default section
    document.getElementById('backgrounds').style.display = 'block';

    // Dropdown logic
    document.getElementById('imageCategory').addEventListener('change', function () {
      document.querySelectorAll('.image-section').forEach(section => {
        section.style.display = 'none';
      });
      const selected = this.value;
      document.getElementById(selected).style.display = 'block';
    });
  </script>
</body>
</html>
