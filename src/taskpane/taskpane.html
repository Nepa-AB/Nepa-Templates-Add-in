<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepa Templates Add-in</title>
  <link rel="stylesheet" href="taskpane.css" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
  <div id="notification" style="display:none; margin-bottom:10px; padding:8px; border-radius:4px; background:#fff8e1; color:#9c6800; font-weight:bold;"></div>
  
  <div class="section">
    <h2>Templates</h2>
    <div class="instruction-text">
      Select to download template
    </div>
    <div class="template-buttons">
      <a class="template-button" 
         href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20empty%20template.pptx" 
         download="Nepa empty template.pptx">
        Nepa empty template
      </a>
      <a class="template-button" 
         href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20template%20with%20example%20pictures.pptx" 
         download="Nepa template with example pictures.pptx">
        Nepa template with example pictures
      </a>
    </div>
  </div>

  <div class="section">
    <h2>Backgrounds & Images</h2>
    <div class="instruction-text">
      Drag and drop or copy & paste the image onto your slide.
    </div>
    <label for="imageCategory">Choose image type:</label>
    <select id="imageCategory">
      <option value="backgrounds">Backgrounds</option>
      <option value="half">Half Page Images</option>
      <option value="thin">Thin Images</option>
    </select>
    <div id="imageContainer" class="image-container"></div>
  </div>

  <div class="section">
    <h2>Slides</h2>
    <label for="slideCategory">Choose slide pack:</label>
    <select id="slideCategory">
      <option value="Arrows, Numbers, Symbols, Banners">Arrows, Numbers, Symbols, Banners</option>
      <option value="Assets">Assets</option>
      <option value="Funnels, pyramids, dimensional charts">Funnels, pyramids, dimensional charts</option>
      <option value="Maps">Maps</option>
      <option value="Text Boxes, Layouts">Text Boxes, Layouts</option>
      <option value="Timelines">Timelines</option>
    </select>
    <div id="slidePreviews" class="slide-previews"></div>
  </div>

  <div class="section">
    <h2>Fonts</h2>
    <label for="fontCategory">Choose font:</label>
    <select id="fontCategory">
      <option value="Helvetica Neue LT Pro 25 Ultra Light">Helvetica Neue LT Pro 25 Ultra Light</option>
      <option value="Helvetica Neue LT STD 75 Bold">Helvetica Neue LT STD 75 Bold</option>
      <option value="HelveticaNeue LT 55 Roman Regular">HelveticaNeue LT 55 Roman Regular</option>
    </select>
    <div id="fontDownloadContainer" style="margin-top:12px;"></div>
    <div class="instruction-text" id="fontInstruction" style="margin-top:10px;">
      Once it's downloaded, open the file and install it
    </div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
