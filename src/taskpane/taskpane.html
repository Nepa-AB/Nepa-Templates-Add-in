<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom PowerPoint Add-in</title>
    <link rel="stylesheet" href="./taskpane.css" />
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      h2 { margin-top: 24px; }
      .button {
        padding: 8px 16px;
        background-color: #ff8b00;
        color: black;
        border: none;
        border-radius: 4px;
        margin: 6px 0;
        cursor: pointer;
        font-size: 14px;
      }
      .button:hover {
        background-color: #f8f8f8;
      }
      #notify {
        margin-top: 24px;
        padding: 10px;
        min-height: 32px;
        color: #0078d4;
      }
      .section {
        margin-bottom: 28px;
      }
      .background-image {
        margin: 5px;
        cursor: pointer;
        border-radius: 6px;
        border: 2px solid transparent;
        transition: border 0.2s;
      }
      .background-image:hover {
        border: 2px solid #0079d4;
      }
      .background-list {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Templates</h2>
      <button class="button" onclick="insertTemplate('https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa empty template.pptx')">
        Insert Nepa Empty Template
      </button>
      <br />
      <button class="button" onclick="insertTemplate('https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa template with example pictures.pptx')">
        Insert Nepa Template with Example Pictures
      </button>
    </div>

    <div class="section">
      <h2>Backgrounds</h2>
      <div class="background-list">
        <img
          src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/backgrounds/background 1.jpg"
          class="background-image"
          alt="Background 1"
          width="80"
          height="60"
          onclick="insertBackground('background 1.jpg')"
        />
        <img
          src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/backgrounds/background 2.jpg"
          class="background-image"
          alt="Background 2"
          width="80"
          height="60"
          onclick="insertBackground('background 2.jpg')"
        />
      </div>
    </div>

    <div id="notify"></div>
    <script src="./taskpane.js"></script>
  </body>
</html>
