<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nepa Templates Add-in</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="section">
    <h2>Templates</h2>
    <div class="template-buttons">
      <a class="template-button" href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20empty%20template.pptx" target="_blank">Nepa empty template</a>
      <a class="template-button" href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20template%20with%20example%20pictures.pptx" target="_blank">Nepa template with example pictures</a>
    </div>
  </div>

  <div class="section">
    <h2>Backgrounds & Images</h2>
    <label for="imageCategory">Choose image type:</label>
    <select id="imageCategory">
      <option value="backgrounds">Backgrounds</option>
      <option value="half">Half Page Images</option>
      <option value="thin">Thin Images</option>
    </select>
    <p>Tip: Drag and drop a background onto your slide. It keeps original size.</p>
    <div id="imageContainer" class="image-container"></div>
  </div>

  <div class="section">
    <h2>Slides</h2>
    <label for="slideCategory">Choose slide pack:</label>
    <select id="slideCategory">
      <option value="Arrows, Numbers, Symbols, Banners">Arrows, Numbers, Symbols, Banners</option>
      <option value="Assets">Assets</option>
    </select>
    <div id="slidePreviews" class="slide-previews"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
