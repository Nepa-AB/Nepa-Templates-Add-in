<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nepa Templates Add-in</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <h1>Nepa Templates</h1>

  <!-- Templates Section -->
  <h2>Templates</h2>
  <div class="image-grid">
    <a href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/template1.pptx" target="_blank">
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/template1.jpg" class="template-img" />
    </a>
    <a href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/template2.pptx" target="_blank">
      <img src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/template2.jpg" class="template-img" />
    </a>
  </div>

  <!-- Images Section -->
  <h2>Images</h2>
  <select id="image-category">
    <option value="backgrounds">Backgrounds</option>
    <option value="half">Half Page</option>
    <option value="thin">Thin Images</option>
  </select>
  <p class="tip-message">Tip: Drag and drop an image onto your slide. It keeps original size.</p>
  <div id="image-grid" class="image-grid"></div>

  <!-- Slides Section -->
  <h2>Slides</h2>
  <select id="slides-dropdown">
    <option value="">Select a category...</option>
    <option value="Arrows, Numbers, Symbols, Banners">Arrows, Numbers, Symbols, Banners</option>
    <option value="Assets">Assets</option>
  </select>
  <div id="slides-previews" class="image-grid"></div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
</body>
</html>
