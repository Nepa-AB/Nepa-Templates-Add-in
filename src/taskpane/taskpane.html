<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom PowerPoint Add-in</title>
    <link rel="stylesheet" href="taskpane.css" />
    <style>
      body { font-family: Arial, sans-serif; padding: 20px; }
      h2 { margin-top: 24px; }
      .button {
        display: inline-block;
        text-decoration: none;
        padding: 8px 16px;
        background-color: #ff8b00;
        color: black;
        border: none;
        border-radius: 4px;
        margin: 6px 0;
        cursor: pointer;
        font-size: 14px;
        text-align: center;
        transition: background 0.2s;
      }
      .button:hover {
        background-color: #f8f8f8;
      }
      #notify {
        margin-top: 24px;
        padding: 10px;
        min-height: 32px;
        color: #0078d4;
      }
      .section {
        margin-bottom: 28px;
      }
      .background-image {
        margin: 5px;
        cursor: pointer;
        border-radius: 6px;
        border: 2px solid transparent;
        transition: border 0.2s;
      }
      .background-image:hover {
        border: 2px solid #0079d4;
      }
      .background-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Templates</h2>
      <a class="button"
         href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20empty%20template.pptx"
         target="_blank"
         rel="noopener noreferrer"
         download>
        Insert Nepa Empty Template
      </a>
      <br />
      <a class="button"
         href="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/templates/Nepa%20template%20with%20example%20pictures.pptx"
         target="_blank"
         rel="noopener noreferrer"
         download>
        Insert Nepa Template with Example Pictures
      </a>
    </div>

    <div class="section">
      <h2>Backgrounds</h2>
      <div class="background-list">
        <img
          src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/backgrounds/background%201.jpg"
          class="background-image"
          alt="Nepa background 1 preview"
          aria-label="Apply background 1"
          width="80"
          height="60"
          onclick="insertBackground('background 1.jpg')"
        />
        <img
          src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/backgrounds/background%202.jpg"
          class="background-image"
          alt="Nepa background 2 preview"
          aria-label="Apply background 2"
          width="80"
          height="60"
          onclick="insertBackground('background 2.jpg')"
        />
      </div>
    </div>

    <div id="notify" aria-live="polite"></div>
    <script src="https://nepa-ab.github.io/Nepa-Templates-Add-in/src/taskpane/taskpane.js"></script>
  </body>
</html>
